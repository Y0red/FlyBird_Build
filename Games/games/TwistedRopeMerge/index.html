                    function closeGame()

                    }

                    function scoreUpdate(score)
                    {
                        if(gameClient){gameClient.emit('score_update', {'score': score });console.log('on_game_score_update');}
                        else console.log('mgc-not-initialized');
                    }

                    function gameOver(score)
                    {
                        if(gameClient){gameClient.emit('game_over', { finalScore: score });console.log('on_game_over');}
